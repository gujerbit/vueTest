<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <template v-if="number === 1">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </template>
        <div v-else-if="number === 2">hi</div>
        <div v-else-if="number === 3">힘들어</div>
        <div v-else>yes</div>
        <button @click="increaseNumber">Increase</button> <br>
        {{number}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                number: 1
            },
            methods: {
                increaseNumber() {
                    this.number++;
                }         
            }
        });
    </script>
</body>
</html>
