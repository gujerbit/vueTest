<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button onclick="alert('hi');">Click Me</button> <br>
        <button v-on:click="myAlert">Click Me</button> <br>
        <button @click="myAlert">Click Me</button> <br>
        {{year}} <br>
        <button @click="addYear">더하기</button> <br>
        <button @click="minusYear">빼기</button>

        <form @submit.prevent="submit">
            <input type="text"> <br>
            <button type="submit">제출</button>
        </form>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year: 2021
            },
            methods: {
                myAlert() {
                    alert('hello');
                },
                addYear() {
                    this.year++;
                },
                minusYear() {
                    this.year--;
                },
                submit() {
                    alert('submitted');
                    console.log('hi');
                }
            }
        });
    </script>
</body>
</html>
