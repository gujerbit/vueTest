<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{message}}
        <button @click="changeMessage">reverse</button>
        <!-- {{reversedMessage()}} -->
        {{reversedMessage}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: '안녕하세요'
            },
            methods: {
                // reversedMessage() {
                //     return this.message.split('').reverse().join('');
                // },
                changeMessage() {
                    this.message = '양영디지털고등학교';
                }
            },
            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('');
                }
            }
        });
    </script>
</body>
</html>
